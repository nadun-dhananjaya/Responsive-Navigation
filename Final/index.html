<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navigation</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <label class="logo">LogoX</label>
      <nav class="nav-bar" id="nav-bar">
        <a class="nav-item" href="#">Home</a>
        <a class="nav-item" href="#">About</a>
        <a class="nav-item" href="#">Service</a>
        <a class="nav-item" href="#">Contact</a>
        <a class="nav-item" href="#">Feedback</a>
      </nav>

      <button class="btn-mobile-nav" id="btn-mobile-nav">
        <ion-icon
          name="reorder-three-outline"
          class="icon-mobile-nav"
        ></ion-icon>
        <ion-icon name="close-outline" class="icon-mobile-nav"></ion-icon>
      </button>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <img src="./img//hero-image.webp" width="100%" alt="a girl with specs" />
    </section>
    <script src="./script.js"></script>
  </body>
</html>
